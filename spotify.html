<body>

    <div class="sidebar">

            </a>
          </li>

            <a>

              <span>Search</span>

          </li>

            <a>
              <img src="library.svg" width="30" height="30" alt="">

      <div class="sidebarstyle">
        <ul class="ul">

            <a>
              <img src="Heart.svg" width="30" height="30" alt="">

          </li>
          <li class="li">
            <a>
              <img src="media-podcast.svg" width="30" height="30" alt="">
              <span>Your episodes</span>
            </a>
          </li>
          <li>
           
          </li>
        </ul>
      </div>

      
    </div>

    <div class="main-container">
      <div class="topbar">
        <div class="prev-next-buttons">
          <button type="button">
            <img src="arrow-left.svg" alt="">
          </button> 
          <button type="button" >
            <img src="arrow-right.svg" alt="">
          </button>
        </div>

        <div class="navbar">      
          <button type="button">
            <img src="search.svg",width="30" height="30" alt="">Artist,songs or podcast</button>
        </div>
      </div>

      <div class="yourtopgenres">
        <h2>Your top genres</h2>
      </div>
   
      <span class="flex-container">
        <div class="box1">
          <div class="text">Pop</div>
        </div>
      
        <div class="box2">
          <div class="text">Hip Hop</div>
        </div>
      </span>
    <div class="yourtopgenres">
      <h2>Browse all</h2>

    </div>
    <span class="flex-container">
      <div class="box3">
        <div class="text">Podcast</div></div>
      <div class="box4">
        <div class="text">Made for you</div></div>  
      <div class="box5">
        <div class="text">Charts</div></div> 
      <div class="box6">
        <div class="text">Made for you</div></div>  
         
        
    </span>
  <div class="downbar">
    
    <div class="center">
      <a>
        <img src="shuffle.svg" alt="" class="hov">
      </a>
      
      <a>
        <img src="skip-previous.svg" alt="" class="hov">
      </a>
      <a>
        <img src="play.svg" alt="" class="hov">
      </a>
      <a>
        <img src="skip-forward.svg" alt="" class="hov">
      </a>
      <a>
        <img src="repeat-all.svg" alt="" class="hov">
      </a>
    
    </div>
    <div class="timebar">
      <a>
        <img src="time-bar.svg" alt="" >
      </a>
    </div>
    <div class="pic">
      <a>
        <img src="pimon.jpeg" alt="" height="70px" width="70px">
      </a>
      <div class="text1">Belen</div>
       
      
    </div>

  </div>

 

</body>
